<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 700px;">
            <h3 class="text-center mb-4">ðŸ”— URL Shortener</h3>
            <div class="container-fluid justify-content-center">
            <form class="d-flex" method="POST">
            <input class="form-control me-2" type="text" name ="url" placeholder="Enter url to shorten" required>
            <button class="btn btn-primary" type="submit">Shorten</button>
            </form>
            </div>
          {% if short_url %}
        <div class="container alert alert-success mt-3 text-center">
            <p class="b-1 fw-semibold">Short URL:</p>
            <a href="{{ short_url }}" class="fw-bold" target="_blank">{{ short_url }}</a>
        </div>
        {% endif %}
        </div>
    </div>
</body>
</html>
